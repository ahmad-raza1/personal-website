<div class="grid-container">
    <mat-card *ngFor="let skill of skills">
        <mat-card-header fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="6px">
            <mat-card-content>{{skill.name}}</mat-card-content>
            <mat-card-title><i class="fa-3x fa-brands fa-{{ skill.faIcon }}" aria-hidden="true"></i></mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
