<section id="introduction" fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="2rem">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="2rem">
        <mat-card-header fxLayout="column" fxFlexOrder.xs="2">
            <mat-card-title>{{basicInfo.name}}</mat-card-title>
            <mat-card-subtitle>{{basicInfo.headline}}</mat-card-subtitle>
        </mat-card-header>
        <img fxFlex fxFlex.xs="80" height="250" width="250" src="assets/ahmad-raza.png" alt="Ahmad Raza">
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card fxFlex="90" fxFlex.lt-md="100">
            <mat-card-content>
                <p class="text-secondary pre-wrap">{{basicInfo.summary}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</section>
