<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm="true">
            <mat-icon>menu</mat-icon>
        </button>

        <div fxHide="true" fxShow.gt-sm="true" fxLayout="row" fxLayoutGap="2rem">
            <a mat-button [routerLink]="route.path" *ngFor="let route of menuRoutes">{{route.title}}</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
